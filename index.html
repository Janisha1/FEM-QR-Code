<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./styles/reset.css" media="screen">
  <link rel="stylesheet" type="text/css" href="./styles/index.css" media="screen">
  <title>Frontend Mentor | QR code component</title>

</head>
<body>
  <section class="container">
    <div>
      <img class="qrImage" src="./images/image-qr-code.png" alt="QR Code for Frontend Mentor QR Project">
    </div>    
    <p class="mainText">Improve your front-end <br/> skills by building projects</p>
    <p class="subText">Scan the QR code to visit Frontend <br/> Mentor and take your coding skills to <br/> the next level</p>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br/>
    Coded by <a href="#">Janisha Patel</a>.
  </div>
</body>
</html>
